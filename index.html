<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinta de Empaque Inteligente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
      <div class="logo-container">
        <div class="logo-box">
          <img src="assets/LOGO CINTANDINA.png" alt="logo-cintandina" class="logo-cintandina">
        </div>
        <div class="separator">
        </div>
        <div class="logo-box">
          <img src="assets/LOGO-CI.png" alt="Cinta de empaque inteligente" class="logo-ci">
        </div>
      </div>
        <div class="hero-image">
            <img src="assets/ROLLOS-CI.png" alt="Cinta de empaque inteligente" class="arrow-down" >
        </div>
        <span class="line1"><h1>Seguridad, rapidez y personalización</h1></span>
        <span class="line2"><p>Con cada empaque con logotipo y datos de tu empresa.</p></span>
        <div class="call-to-action">
            <span>Conoce cómo funciona</span>
            <img src="assets/FECHA-1.svg" alt="Flecha hacia abajo" class="arrow-down">
        </div>
        
    </header>

    <!-- HERO -->
    <div class="hero-content">

        
    </div> <!-- ✅ cierre de hero-content -->

    <!-- SLOGAN -->
    <section class="product-slogan-section">
        <p>Un producto que habla de tu empresa y que conecta con tus clientes.</p>
        <div class="display-container">
            <img src="https://via.placeholder.com/700x400?text=Display+Interactivo" 
                 alt="Teléfono escaneando caja" 
                 class="interactive-image">
        </div>
    </section>

</body>
</html>
