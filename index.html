<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinta de Empaque Inteligente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
  <div class="banner-container">
    <div class="logo-container">
      <div class="logo-box">
        <img src="assets/LOGO CINTANDINA.png" alt="logo-cintandina" class="logo-cintandina">
      </div>
      <div class="separator"></div>
      <div class="logo-box">
        <img src="assets/LOGO-CI.png" alt="Cinta de empaque inteligente" class="logo-ci">
      </div>
    </div>
    <div class="hero-image">
      <img src="assets/ROLLOS-CI.png" alt="Cinta de empaque inteligente">
    </div>
    <span class="line1"><h1>Seguridad, rapidez <br> y personalización</h1></span>
    <span class="line2">Entrega inmediata <br> con logotipo y datos <br> de tu empresa.</span>
    <div class="call-to-action">
      <span class="line3">Conoce cómo funciona</span>
      <img src="assets/FLECHA-1.png" alt="Flecha hacia abajo" class="arrow-down">
    </div>
  </div>
</header>


    <!-- SLOGAN -->
    <section class="product-slogan-section">
        <span class= "line4"><b>Un producto que habla de tu empresa </b></span>
        <span class= "line5">y que conecta con tus clientes.</span>
        <div class="display-container">
            <img src="assets/ESCANEA-AQUI-CI3.png" 
                 alt="Teléfono escaneando caja" 
                 class="interactive-image">
        </div>
    </section>

    <!-- INSTRUCTIVO -->
    <section class="how-to-read-section">
        ¿Cómo leer tu cinta de empaque inteligente?
        <div class="steps-container">
            <div class="step">
                <img src="assets/PASOS-ACTIVACION.png" alt="Paso 1" class="step-icon">
            </div>
        </div>
    </section>

</body>
</html>
