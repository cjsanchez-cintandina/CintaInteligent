<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinta de Empaque Inteligente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
      <div class="logo-container">
        <div class="logo-box">
          <img src="assets/LOGO CINTANDINA.png" alt="logo-cintandina" class="logo-cintandina">
        </div>
        <div class="separator"></div>
        <div class="logo-box">
         <img src="assets/LOGO CI.svg" alt="logo-ci" class="logo-ci"
        </div>
      </div>

        
    </header>

    <div class="hero-content">
           <span class="line1"> <h1>Seguridad, rapidez y personalización</h1></span>

                <img src="https://via.placeholder.com/30x30?text=v" alt="Flecha hacia abajo" class="arrow-down">

        </div>
        <div class="hero-image">
            <img src="https://via.placeholder.com/600x400?text=Cinta+Inteligente" alt="Cinta de empaque inteligente">
        </div>

    <section class="product-slogan-section">
        <p>Un producto que habla de tu empresa y que conecta con tus clientes.</p>
    

    
        <div class="display-container">
            <img src="https://via.placeholder.com/700x400?text=Display+Interactivo" alt="Teléfono escaneando caja" class="interactive-image">
        </div>
   </section>
